<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS436 Phase 3: Interactive Virtual Tour</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }

        /* CSS for the photo overlay and cross-fade */
        #photo-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; /* Ensures image fills screen */
            opacity: 0;        /* Hidden by default (shows point cloud) */
            transition: opacity 1.0s ease-in-out; /* REQUIRED CSS CROSS-FADE */
            pointer-events: none; /* Allows mouse interaction with spheres underneath */
            z-index: 1;
        }

        /* Info text overlay */
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="info">CS436 Virtual Tour<br>Click a Blue Sphere to navigate.</div>

    <img id="photo-overlay" src="" alt="Source Image">

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>

    <script type="module" src="./tour.js"></script>
</body>
</html>
